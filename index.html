<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <!----ILLUSTRATION-->
      <section class="illustration-container"></section>
      <!----ORDER SUMMARY-->
      <summary class="order-summary-container">
        <div class="info-container">
          <div class="info-summary">
            <h1>Order Summary</h1>
          </div>
          <div class="info-copy">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
        </div>
        <div class="plan-container">
          <div class="plan-summary">
            <div class="plan-icon-music">
              <img src="images/icon-music.svg" alt="Music icon" />
            </div>
            <div class="plan-info">
              <div class="plan-info-description">Annual Plan</div>
              <div class="plan-info-price">$59.99/year</div>
            </div>
            <div class="plan-change-button">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
      </summary>
      <!-----BUTTON CONTAINER-->
      <section class="button-container">
        <div class="button-process"><button>Proceed to Payment</button></div>
        <div class="button-cancel"><button>Cancel Order</button></div>
			</section>
    </main>
  </body>
</html>
