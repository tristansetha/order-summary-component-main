<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <!----ILLUSTRATION-->
      <div class="illustration-container"></div>
      <!----ORDER SUMMARY-->
      <div class="order-summary-container">
        <div class="info-container">
          <div class="info-summary">
            <h3>Order Summary</h3>
          </div>
          <div class="info-copy">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
        </div>
        <div class="plan-container">
          <div class="plan-summary">
            <div class="plan-icon-music">
              <img src="images/icon-music.svg" />
            </div>
            <div class="plan-info">
              <div class="plan-info-description">Annual Plan</div>
              <div class="plan-info-price">$59.99/year</div>
            </div>
            <div class="plan-change-button">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
      </div>
      <!-----BUTTON CONTAINER-->
      <div class="button-container">
        <div class="button-process"><button>Proceed to Payment</button></div>
        <div class="button-cancel"><button>Cancel Order</button></div>
      </div>
    </div>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

  </body>
</html>
